<!doctype html>
<html><head>
  <meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Domino â€” Double Six</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect width='100' height='100' rx='20' fill='%2381d8d0'/><circle cx='30' cy='30' r='8' fill='%230b1221'/><circle cx='70' cy='70' r='8' fill='%230b1221'/></svg>">
  <style>
:root{
  --bg:#0b1221;
  --bg2:#0e172a;
  --card:#0f172a;
  --muted:#94a3b8;
  --accent:#22d3ee;
  --accent-2:#06b6d4;
  --text:#e2e8f0;
  --shadow:0 10px 30px rgba(0,0,0,.35);
}
*{box-sizing:border-box}
html,body,#root{height:100%}
body{
  margin:0;
  background: radial-gradient(1200px 600px at 20% -10%, #1e293b 0%, transparent 60%), linear-gradient(180deg,#0a0f1f 0%, #0b1221 60%);
  color:var(--text);
  font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial;
}
.container{max-width:1200px;margin:0 auto;padding:20px}
h1,h2,h3{letter-spacing:.3px}
.card{
  background: linear-gradient(180deg, #0b1327, #0c152b);
  border: 1px solid #1f2a44;
  border-radius:20px;
  padding:16px;
  box-shadow: var(--shadow);
}
.row{display:flex;gap:12px;flex-wrap:wrap;align-items:center}
.col{display:flex;flex-direction:column}
.btn{
  background: linear-gradient(180deg, var(--accent), var(--accent-2));
  color:#05202b;
  border:none;
  border-radius:14px;
  padding:10px 14px;
  font-weight:700;
  cursor:pointer;
  transition:transform .12s ease, box-shadow .12s ease, opacity .2s ease;
  box-shadow: 0 6px 18px rgba(34,211,238,.25);
}
.btn:hover{transform: translateY(-1px)}
.btn:active{transform: translateY(0)}
.btn:disabled{opacity:.6;cursor:not-allowed}
.input{
  padding:12px 14px;
  border-radius:14px;
  border:1px solid #20304f;
  outline:none;
  background:#0a1325;
  color:var(--text);
  min-width:260px;
}
.label{font-size:12px;opacity:.85;margin-bottom:6px;display:block}
.tile{
  display:inline-flex;align-items:center;justify-content:center;
  min-width:44px;height:40px;
  padding:10px 12px;border-radius:12px;
  background: #0b1a33;
  border:1px solid #1e2d4d;
  box-shadow: inset 0 0 0 2px #0b12211a;
  margin:4px;
  font-weight:700;
}
.badge{background:#16233d;padding:4px 10px;border-radius:999px;font-size:12px;border:1px solid #263555}
.board{display:grid;grid-template-columns:1.3fr .7fr;gap:16px;align-items:start}
.grid-board{
  display:grid;
  grid-template-areas: 'up up up' 'left center right' 'down down down';
  grid-template-columns: 1fr auto 1fr;
  gap:14px;
  align-items:center;justify-items:center;
  min-height:280px;
}
.center{grid-area:center}.up{grid-area:up}.down{grid-area:down}.left{grid-area:left}.right{grid-area:right}
.stack{display:flex;gap:6px;flex-wrap:wrap;align-items:center;justify-content:center}
.section-title{margin:6px 0 10px 0;font-weight:800;letter-spacing:.2px}
.small{font-size:12px;opacity:.85}
.toast{
  position:fixed;right:12px;bottom:12px;background:#0b1428;
  color:var(--text);border:1px solid #223357;border-radius:14px;
  padding:12px 16px;box-shadow:var(--shadow)
}

</style>
</head><body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body></html>
