version: '3.8'

services:
  mongo:
    image: mongo:7.0
    container_name: domino-mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - domino-network

  backend:
    build: ./backend
    container_name: domino-backend
    restart: always
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - MONGODB_URI=mongodb://mongo:27017/domino-game
      - NODE_ENV=production
    depends_on:
      - mongo
    networks:
      - domino-network

  frontend:
    build: ./frontend
    container_name: domino-frontend
    restart: always
    ports:
      - "3000:80"
    environment:
      - REACT_APP_SOCKET_URL=http://localhost:5000
    depends_on:
      - backend
    networks:
      - domino-network

volumes:
  mongo-data:

networks:
  domino-network:
    driver: bridge
